<!DOCTYPE html>
<html lang="en" ng-app="ipvApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- AngularJS -->
    <script src="../libs/angular-1.5.8/angular.js"></script>
    <script src="../scripts/app.js"></script>
    <title>IPTV STATUS</title>
  </head>
  <body ng-controller="IptvController">
    <h1>IPTVs</h1>
    <div class="row" ng-repeat="file in files">
        <div class="col-md-offset-1 col-md-10">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">{{file.name}} </h3>
            </div>
            <div class="panel-body">
                <table class="table table-hover">
                    <thead>
                      <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Group</th>
                        <th>Status</th>
                      </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="line in file.lines">
                            <td>{{$index}}</td>
                            <td>{{line.name}}</td>
                            <td>{{line.group}}</td>
                            <td>{{line.status}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
          </div>
        </div><!-- /.col-sm-4 -->
    </div>
    <!-- Bootstrap -->
    <link href="../libs/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
  </body>
</html>
